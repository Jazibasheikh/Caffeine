<!-- Contact Section -->
<section id="contact" class="py-5" style="background-color: rgb(57, 48, 48); color: blanchedalmond;">
    <div class="container">
        <h2 class="text-center mb-4 text-white">Get in Touch</h2>
        <p class="text-center mb-5 text-white">We'd love to hear from you! Please fill out the form below to get in touch.</p>
        
        <div class="row justify-content-center">
            <div class="col-md-8">
                <form id="contactForm">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name" name="name" placeholder="Your Name" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="Your Email" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="subject">Subject</label>
                        <input type="text" class="form-control" id="subject" name="subject" placeholder="Subject" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea class="form-control" id="message" name="message" rows="5" placeholder="Write your message here..." required></textarea>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Send Message</button>
                    </div>
                </form>
                <div id="formAlert" class="alert alert-success mt-4 d-none text-center" role="alert">
                    Thank you for your message! We will get back to you soon.
                </div>
            </div>
        </div>
    </div>
</section>

<!-- jQuery, Bootstrap JS, and Custom Script -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
$(document).ready(function() {
    // Form validation on submit
    $("#contactForm").on("submit", function(e) {
        e.preventDefault();
        
        let isValid = true;
        $(this).find("input, textarea").each(function() {
            if ($(this).val().trim() === "") {
                $(this).addClass("is-invalid");
                isValid = false;
            } else {
                $(this).removeClass("is-invalid").addClass("is-valid");
            }
        });
        
        // Show success message if form is valid
        if (isValid) {
            $("#formAlert").removeClass("d-none").fadeIn();
            
            // Clear form fields after submission
            $(this).trigger("reset");
            $(this).find("input, textarea").removeClass("is-valid");
            
            // Hide the alert message after 5 seconds
            setTimeout(function() {
                $("#formAlert").fadeOut();
            }, 5000);
        }
    });
});
</script>
